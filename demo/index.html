<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MVVM-demo</title>
</head>

<body>
    <div id="app">
        <h1>{{ welcome }}, {{ name }}！</h1>
        <input v-model="name" type="text" placeholder="name">
        <button v-on:click="sayHi">点我</button>
    </div>

    <script src="./mvvm.min.js"></script>
    <script>
        const vm = new MVVM({
            el: '#app',
            data: {
                welcome: '你好',
                name: 'CC'
            },
            methods: {
                sayHi() {
                    alert(`${this.welcome}, ${this.name}！`)
                }
            }
        })
    </script>
</body>

</html>
